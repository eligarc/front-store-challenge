<section class="bg-gray-50 dark:bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a
      routerLink="/"
      class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
    >
      <img
        class="w-8 h-8 mr-2"
        src="https://www.shutterstock.com/image-vector/clothing-fashion-clothes-shoes-icon-600nw-1864603264.jpg"
        alt="Fashion"
      />
      Fashion
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Inicia sesión en tu cuenta
        </h1>
        <form
          [formGroup]="form"
          novalidate
          class="space-y-4 md:space-y-6"
          (ngSubmit)="doLogin()"
        >
          <div>
            <div class="relative">
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Email</label
              >
              <input
                #nameInput
                formControlName="email"
                placeholder="Enter email"
                type="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
                placeholder="name@mail.com"
              />
            </div>
            <div
              *ngIf="form.controls.email.touched && form.controls.email.invalid"
            >
              <p
                *ngIf="form.controls.email.hasError('required')"
                class="font-medium text-red-500 text-xs mt-1 ml-1"
              >
                Este campo es obligatorio
              </p>
              <p
                *ngIf="form.controls.email.hasError('email')"
                class="font-medium text-red-500 text-xs mt-1 ml-1"
              >
                Este campo debe ser un correo electrónico
              </p>
            </div>
          </div>
          <div>
            <div class="relative">
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Contraseña</label
              >
              <input
                formControlName="password"
                placeholder="Enter password"
                type="password"
                placeholder="••••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
              />
            </div>
            <div
              *ngIf="
                form.controls.password.touched && form.controls.password.invalid
              "
            >
              <p
                *ngIf="form.controls.password.hasError('required')"
                class="font-medium text-red-500 text-xs mt-1 ml-1"
              >
                Este campo es obligatorio
              </p>
              <p
                *ngIf="form.controls.password.hasError('minlength')"
                class="font-medium text-red-500 text-xs mt-1 ml-1"
              >
                Este campo debe tener más de 8 caracteres.
              </p>
            </div>
          </div>
          <div *ngIf="status === 'failed'">
            <p class="font-medium text-red-500 text-xs mt-1 ml-1">
              Las credenciales son inválidas
            </p>
          </div>
          <button
            type="submit"
            class="w-full text-white bg-primary-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Iniciar sesión
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
