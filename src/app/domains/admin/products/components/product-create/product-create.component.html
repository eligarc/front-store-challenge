<div
  class="max-w-md mx-auto border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
>
  <form class="p-10" [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <div class="pb-5">
      <p class="text-lg font-bold">Crear un producto</p>
    </div>
    <div>
      <label
        for="small-input"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Nombre:</label
      >
      <input
        type="text"
        formControlName="name"
        id="small-input"
        class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs"
      />
    </div>
    <div>
      <label
        for="message"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Descripción:</label
      >
      <textarea
        id="description"
        formControlName="description"
        rows="4"
        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300"
      ></textarea>
    </div>
    <div>
      <label
        for="small-input"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Precio:</label
      >
      <input
        type="number"
        formControlName="price"
        id="small-input"
        class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs"
      />
    </div>
    <div>
      <label
        for="small-input"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Stock:</label
      >
      <input
        type="number"
        formControlName="quantity"
        id="small-input"
        class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs"
      />
    </div>

    <div>
      <label
        for="small-input"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Url de imagen:</label
      >
      <input
        type="text"
        formControlName="image"
        id="small-input"
        class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs"
      />
    </div>

    <div>
      <label
        for="categories"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Categorías</label
      >
      <select
        id="categories"
        formControlName="categoryId"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
      >
        <option selected>Selecciona una categoría</option>
        @for (category of categories(); track category) {
        <option [value]="category.id">{{ category.name }}</option>
        }
      </select>
    </div>

    <div class="py-6">
      <button
        [disabled]="form.invalid"
        type="submit"
        class="text-gray-900bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 w-full"
      >
        Guardar
      </button>
    </div>
  </form>
</div>
