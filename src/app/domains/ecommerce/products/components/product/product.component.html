<div class="group h-[485px] max-w-sm  bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
  <a [routerLink]="['product', product.id]" class="h-full w-full overflow-hidden rounded-t-lg bg-gray-200">
    <img
      [src]="product.image"
      [alt]="product.name"
      class="rounded-t-lg h-[350px] w-full object-contain group-hover:opacity-75"
    />
  </a>
  <div class="flex flex-col space-y-2 p-4 h-[135px]">
    <h3 class="text-sm text-gray-700">
      {{ product.name }}
    </h3>
    <p class="text-lg font-medium text-gray-900">
      {{ product.price | currency : "$" : "symbol" : "1.0" }}
    </p>
    <p class="text-sm font-medium text-gray-500">
      {{ product.createdAt | timeAgo }}
    </p>
  </div>
</div>
